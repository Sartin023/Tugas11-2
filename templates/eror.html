<body>
    {% if word not definitions %}
    <h1 class="error-box">Word not found</h1>
    <p class="error-word">The word "{{ word }}" could not be found.</p>
    {% elif %}
    <h1 lass="error-box">Word Not found</h1>
    <p class="error-message">The word "{{ word }}" has been found in the word list.</p>
    <ul>
        {% for word in suggestions %}
        <li class="error-suggestion"><a href="{{ url_for('lookup_word', word=word) }}">{{ word }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
